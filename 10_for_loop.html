<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./jquery/jquery.js"></script>
  <script src="./js/10.js"></script>
  <link rel="stylesheet" href="./css/10.css">
  <title>Document</title>
</head>
<body>
  <button id="forLoop">for문 실행</button>
  <button id="forEach">for~each문 실행</button>
  <button id="jQueryEach">for(jquery) 실행</button>
  <div>
    <div>
      <div>For문</div>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>이름</th>
            <th>나이</th>
          </tr>
        </thead>
        <tbody id="forOut">
          <!-- 이곳에 for loop를 돌아서 결과가 뿌려지는 곳 -->
        </tbody>
      </table>
    </div>

    <div>
      <div>For~each문</div>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>이름</th>
            <th>나이</th>
          </tr>
        </thead>
        <tbody id="forEachTable">
          <!-- 이곳에 for~each loop를 돌아서 결과가 뿌려지는 곳 -->
        </tbody>
      </table>
    </div>

    <div>
      <div>For(jQuery)문</div>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>이름</th>
            <th>나이</th>
          </tr>
        </thead>
        <tbody id="jqueryEachTable">
          <!-- 이곳에 jQuery for loop를 돌아서 결과가 뿌려지는 곳 -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
